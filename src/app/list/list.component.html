
<div class="content">
    <div *ngIf="adminBerechtigung === 'true'">
    <div class="card">
        <div class="text-center">
            <h1>
                {{ 'login.employee_list' | translate }}
            </h1>
    
        </div>
        <form>
            <form [formGroup]="listForm" id="Formcontainer" (ngSubmit)="getUser(listForm.value)">
                <div class="container">
    
                <label for="Benutzername" class="form-label">{{ 'login.username' | translate }}</label>
                <input type="text" name="username" placeholder="{{ 'login.username' | translate }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username" required>
                
                <button *ngIf="search === 'false'" type="submit" class="btn btn-primary">{{ 'toolbar.search' | translate }}</button>
                <button *ngIf="search === 'true'" class="btn btn-primary" (click)="getAllUsers()">{{ 'toolbar.back' | translate }}</button>
                <h3>{{errorMes}}</h3>
                </div>
            </form>
        </form>
    </div>
    <br><br>
        <div class="list">
            <tr>
                <th>{{ 'login.username' | translate }}</th>
                <th>{{ 'login.permissions' | translate }}</th>
              </tr>
              <tr *ngFor="let user of allUsers">
                <td>{{user.benutzername}}</td>
                <td>{{user.berechtigung}}</td>
              </tr>
        </div>
    
    </div>

    <div *ngIf="adminBerechtigung === 'false'" class="card">
        <div class="text-center">
            <h1>
                {{ 'login.no_permission' | translate }}
            </h1>
        
        </div>
    </div>

</div>
