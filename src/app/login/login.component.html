
<div class="content">
    <div class="card">
        <div class="text-center">
            <h1>
                {{ 'login.sign_in' | translate }}
            </h1>
    
        </div>
        <form>
            <form [formGroup]="loginForm" id="Formcontainer" (ngSubmit)="getUser(loginForm.value)">
                <div class="container">
    
                <label for="Benutzername" class="form-label">{{ 'login.username' | translate }}</label>
                <input type="text" name="username" placeholder="{{ 'login.username' | translate }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username" required>
                
                <label for="password" class="form-label">{{ 'login.password' | translate }}</label>
                <input type="password" name="password" placeholder="{{ 'login.password' | translate }}" class="form-control" id="exampleInputPassword1" formControlName="passwort" required>
                
                <button type="submit" class="btn btn-primary">{{ 'login.sign_in' | translate }}</button>
                
                <h3>{{errorMes}}</h3>
                </div>
            </form>
        </form>     
    
    
    </div>
</div>
