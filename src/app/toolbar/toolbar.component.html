<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  
  


<!-- Toolbar -->
<div class="toolbar" role="banner">

  <div id="Logo">
    <a routerLink= "" routerLinkActive="active" >
      <img src="assets/img/blechwerk_logo.png"  aria-label="Return to Home">
    </a>

    <a id="downloadCenter">
      <span routerLink= "" routerLinkActive="active">{{'toolbar.knowledge transfer' | translate }}</span>
    </a>
  </div>

  

    

  <div class="Burger_Menu" aria-label="Burger Menu" tabindex="-1" >
    <input type="checkbox"  class="openSidebarMenu" id="openSidebarMenu" tabindex="-1">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
      <div class="main-content-wrapper">
      

          <a href="https://www.hamburger-blechwerk.de/" tabindex="-1">
            <span>{{'toolbar.back' | translate }}</span>
          </a>

          <a >
            <div class="wrapMob">
              <form class="search" id="suchleiste_burger" >
                <input class="searchTerm" #myNameElem1 type="text" placeholder="{{'toolbar.search' | translate }}" aria-label="Search" tabindex="-1">
                <button class="searchButton" (click)="search1()" id="search_btn_burger"  type="submit" tabindex="-1">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </div>
          </a>

          <a >
            <span routerLink= "login" routerLinkActive="active" tabindex="-1">{{'toolbar.log-in' | translate }}</span>
          </a>

          <a target="_blank" rel="noopener" href="https://www.instagram.com/dachrand_und_fassadenbau/?igshid=YmMyMTA2M2Y=" aria-label="Instagram" tabindex="-1">
            <span>Instagram</span>
          </a>

          <a>
            <p class="de" (click)="setLanguage('de')"> Deutsch</p>
          </a>

          <a>
            <p class="eng" (click)="setLanguage('en')"> Englisch</p>
          </a>

          <a>
            <p class="pol" (click)="setLanguage('pol')"> Polski</p>
          </a>

          <a>
            <p class="fr" (click)="setLanguage('fr')"> Français</p>
          </a>
      </div>
    </div>
  </div>



  <div class="Navbar" >
    
  
    <a href="https://www.hamburger-blechwerk.de/" id="zurueck">
      <span >{{'toolbar.back' | translate }}</span>
    </a>
  
    <div class="wrap">
      <form class="search" id="suchleiste_burger"  >
        <input tabindex="0" class="searchTerm" #myNameElem2 type="text" placeholder="{{'toolbar.search' | translate }}" aria-label="Search">
        <button tabindex="0" class="searchButton" (click)="search2()" id="search_btn_burger"  type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
  
    <span id="logIn" tabindex="0">
      <button *ngIf="loggedIn === 'false'" (click)="login()" mat-button class="loginButton">
        <h2>{{buttonInOut}}</h2>
      </button>
    
      <button *ngIf="loggedIn === 'true'" (click)="logout()" mat-button class="loginButton">
        <h2>{{buttonInOut}}</h2>
      </button>
    </span>
  
    
    <a id="instagram" aria-label="Hamburger Blechwerk Instagram" target="_blank" rel="noopener" href="https://www.instagram.com/dachrand_und_fassadenbau/?igshid=YmMyMTA2M2Y=" title="Instagram">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">
        <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"/>
  
      </svg>
    </a>
    
    <div class="lang-menu" id="sprachauswahl">
      <div class="selected-lang" (click)="setLanguage('de')" tabindex="0">
        Deutsch
      </div >
      <ul>
        <li>
  
          <p href="#" class="eng" (click)="setLanguage('en')" tabindex="0" > Englisch</p>
        </li>
        <li>
          <p class="pol" (click)="setLanguage('pol')" tabindex="0" > Polski</p>
        </li>
        <li>
          <p class="fr" (click)="setLanguage('fr')" tabindex="0" > Français</p>
        </li>
      </ul>
    </div>

  </div>
</div>
